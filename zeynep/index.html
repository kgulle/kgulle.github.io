var diffInDays = simdi.diff(dogum, 'days');

var diffInMHours = simdi.diff(dogum, 'hours') % 24;

var diffInMonths = simdi.diff(dogum, 'months') % 12;

var years = simdi.diff(dogum, 'year');
dogum.add(years, 'years');
var months = simdi.diff(dogum, 'months');
dogum.add(months, 'months');
var days = simdi.diff(dogum, 'days');




document.getElementById('years').innerText = diffInYears;
document.getElementById('months').innerText = diffInMonths;
document.getElementById('week').innerText = diffInWeeks +'.'+ Math.floor((diffInDays % 7));
document.getElementById('days').innerText = days;
document.getElementById('days2').innerText = diffInDays;
document.getElementById('hours').innerText = diffInMHours;
document.getElementById('minutes').innerText = diffInMinutes;
document.getElementById('seconds').innerText = diffInMSeconds;

}, 1000);




</script>
